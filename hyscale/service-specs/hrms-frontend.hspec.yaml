name: hrms-frontend
depends: 
      - hrdatabase
image:
   name: hrms-frontend
   registry: gcr
   tag: 1.0
   buildSpec:
     stackImage: tomcat-image:8.5.15 #specify the stackImage and StackImage version taken from platform in image:version format
     update: 1   #specify update version of stack-image
     artifacts: 
         - name: HRScaffold_war
           source:
              store: Jfrog  # artifact store name from the platform
              repository: "HRScaffold"
              path: "${BUILD_NUM}/HRScaffold.war"
           destination: /usr/local/tomcat/webapps/hrms.war
replicas: 1 
memory: 2048
ports:
     - port: 8080
       healthCheck:
         httpPath: /hrms
       external: true
volumes:
  - name: logs
    path: /usr/local/tomcat/logs
    size: 1 
    readOnly: false
    storageClass: "standard" # storage class name from the cluster to use for pvc procurement
props:
    - key: JRE_HOME
      value: "/usr"
    - key: CATALINA_HOME
      value: "/usr/local/tomcat"
    - key: COUNTRY
      value: "INDIA"
    - key: REGION
      value: "HYD"
    - key: MAX_NO_OF_THREADS
      value: "10"
    - key: MAX_NO_OF_CONNECTIONS
      value: "10"
agents:
    - name: fluentd
      image: fluentd:4.3 # side car image and version in the image:version format from the platform
      props:
      - key: FLUENTD_ARGS
        value: "--no-supervisor -vv"
      - key: "@@wokspace@@/@@config_dir@@/system.input.conf"
        type: FILE
        value: "system.input.conf"  # add the full path to this file
      - key: "output.conf"
        type: FILE
        value: "output.conf"    # add the full path to this file
      volumes:
      - path: "/mnt/log"
        name: "logs" # should be same as the volume name of frontend container

